{# booking/partials/bookings_toggle.html #}
<div class="flex justify-center space-x-4 mb-6">
  {# Upcoming button #}
  <a
    href="{% url list_url %}"
    class="{% if not show_past %}btn-primary-alt{% else %}btn-cancel{% endif %}"
  >
    Upcoming
    <span
      class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
             {% if not show_past %}
               bg-white text-vibrant-orange
             {% else %}
               bg-gray-100 text-gray-500
             {% endif %}"
    >
      {{ upcoming_count }}
    </span>
  </a>

  {# Past button (only if your view supplied a past_url) #}
  {% if past_url %}
    <a
      href="{% url past_url %}"
      class="{% if show_past %}btn-primary{% else %}btn-cancel{% endif %}"
    >
      Past
      <span
        class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
               {% if show_past %}
                 bg-white text-deep-teal
               {% else %}
                 bg-gray-100 text-gray-500
               {% endif %}"
      >
        {{ past_count }}
      </span>
    </a>
  {% endif %}
</div>

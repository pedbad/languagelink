{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container mx-auto mt-10 mb-80 p-16">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% if error %}
        <p class="text-red-600">{{ error }}</p>
        {% endif %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" name="email" id="email" required class="form-input mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="password" required class="form-input mt-1 block w-full">
        </div>

        <button type="submit" data-twe-ripple-init data-twe-ripple-color="light"
            class="w-full bg-deep-teal text-white px-4 py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-primary-dark-teal focus:ring-opacity-50">
            Login
        </button>




    </form>
</div>




{% endblock %}

{% extends 'core/base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="h-screen">
    <div class="h-full">
        <div class="flex h-full flex-wrap items-center justify-center lg:justify-between">
            <div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">


                <img src="{% static 'users/img/login-image.png' %}" class="w-full" alt="Login Image">

            </div>

            <!-- Right column container -->
            <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
                <form method="POST">
                    {% csrf_token %}
                    {% if error %}
                    <p class="text-red-600">{{ error }}</p>
                    {% endif %}
                    <div
                        class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300 dark:before:border-neutral-500 dark:after:border-neutral-500">
                        <p class="mx-4 mb-0 text-center font-semibold dark:text-white">
                            Login
                        </p>
                    </div>

                    <!-- Email input -->
                    <div class="relative mb-6" data-twe-input-wrapper-init>
                        <input type="email" name="email" id="email"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary"
                            placeholder="Email address" required />
                        <label for="email"
                            class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary">
                            Email address
                        </label>
                    </div>

                    <!-- Password input -->
                    <div class="relative mb-6" data-twe-input-wrapper-init>
                        <input type="password" name="password" id="password"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary"
                            placeholder="Password" required />
                        <label for="password"
                            class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary">
                            Password
                        </label>
                    </div>

                    <!-- Remember me checkbox -->



                    <div class="mb-6 flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" name="remember_me" id="rememberMeCheckbox"
                                class="form-checkbox h-5 w-5 text-deep-teal border-deep-teal focus:ring-deep-teal">
                            <label class="ml-2 text-gray-700 hover:cursor-pointer" for="rememberMeCheckbox">
                                Remember me
                            </label>
                        </div>
                    </div>



                    <!-- Login button -->
                    <div class="text-center lg:text-left">
                        <button type="submit"
                            class="inline-block w-full bg-deep-teal text-white px-4 py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-primary-dark-teal focus:ring-opacity-50"
                            data-twe-ripple-init data-twe-ripple-color="light">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}

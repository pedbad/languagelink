{# users/partials/radio_group.html #}
<!--
  Expects:
    group        → a BoundField for a RadioSelect (e.g. form.university_status)
    legend_text  → legend text
    help_text    → optional help line (string)
-->
<fieldset
  class="grid grid-cols-1 sm:grid-cols-{{ cols }} gap-3 bg-white mb-6 rounded-md"
  role="radiogroup"
  aria-required="{{ is_required|yesno:'true,false' }}"
  aria-labelledby="{{ help_id }}_label"
  aria-describedby="{{ described }}"
>
  <legend
    id="{{ help_id }}_label"
    class="text-primary-dark-teal text-lg font-light mb-4 col-span-full"
  >
    {{ legend_text }}
    {% if help_text %}
      <span
        id="{{ help_id }}"
        class="block mt-1 text-sm text-warm-brown"
      >{{ help_text }}</span>
    {% endif %}
  </legend>

  {% for item in items %}
    <label
      for="{{ item.id }}"
      class="flex items-center border border-gray-200 rounded-md p-4 cursor-pointer hover:bg-gray-50"
    >
      {{ item.input }}
      <span class="ml-4 text-base text-gray-800 peer-checked:text-primary-dark-teal">
        {{ item.label }}
      </span>
    </label>
  {% endfor %}

  {% if has_error %}
    <p id="{{ error_id }}" class="mt-0.5 text-sm text-red-600">
      {{ group.errors.0 }}
    </p>
  {% endif %}
</fieldset>

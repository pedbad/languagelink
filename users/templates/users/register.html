{% extends 'core/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-4">Register</button>
    </form>
</div>
{% endblock %}
